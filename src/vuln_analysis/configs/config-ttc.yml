embedders:
  nim_embedder:
    _type: nim
    base_url: ${NIM_EMBED_BASE_URL:-https://integrate.api.nvidia.com/v1}
    model_name: ${EMBEDDER_MODEL_NAME:-nvidia/nv-embedqa-e5-v5}
    truncate: END
    max_batch_size: 128
    do_auto_retry: True
    num_retries: 5
    retry_on_status_codes: [429, 500, 502, 503, 504]
    retry_on_errors: ["Too Many Requests", "Internal Server Error", "Bad Gateway", "Service Unavailable", "Gateway Time-out", "Gateway Timeout"]

ttc_strategies:
  selection_strategy_majority_voting:
    _type: majority_voting_selection
    selection_mode: decisive

workflow:
  _type: execute_then_select_function
  selector: selection_strategy_majority_voting
  augmented_fn: cve_agent_workflow
  output_fn: cve_file_output  # Output results post-TTC
  num_executions: 3
  early_stop_threshold: false
  max_concurrency: 1
